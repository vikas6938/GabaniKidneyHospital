  <script>
    // Get the hamburger button, off-canvas menu, and close button
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const offCanvasMenu = document.getElementById('off-canvas-menu');
    const closeMenuBtn = document.getElementById('close-menu');

    // Open the off-canvas menu when hamburger button is clicked
    hamburgerBtn.addEventListener('click', () => {
      offCanvasMenu.classList.remove('translate-x-full'); // remove class to slide in
      offCanvasMenu.classList.add('translate-x-0'); // add class to bring it in
    });

    // Close the off-canvas menu when close button is clicked
    closeMenuBtn.addEventListener('click', () => {
      offCanvasMenu.classList.remove('translate-x-0'); // remove class to slide out
      offCanvasMenu.classList.add('translate-x-full'); // add class to bring it off-screen
    });
  </script>

  <script>
    // Function to animate counters
    function animateCounter(id, target, duration) {
      const element = document.getElementById(id);
      const increment = target / (duration / 16); // Calculate increment for ~60fps
      let current = 0;

      function updateCounter() {
        current += increment;
        if (current >= target) {
          element.textContent = target; // Set final value
        } else {
          element.textContent = Math.floor(current);
          requestAnimationFrame(updateCounter); // Continue animation
        }
      }

      updateCounter();
    }

    // Initialize counters when DOM content is loaded
    document.addEventListener("DOMContentLoaded", () => {
      animateCounter("experience-counter", 23, 2000); // 23 years experience
      animateCounter("surgeries-counter", 25822, 2000); // 25822 surgeries
      animateCounter("patients-counter", 74781, 2000); // 74781 happy patients
      animateCounter("companies-counter", 50, 2000); // 50 cashless companies
    });
  </script>
